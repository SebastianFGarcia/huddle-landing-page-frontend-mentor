<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <main>
      <div class="img">
        <img src="./images/illustration-mockups.svg" alt="mockups">
      </div>
      <section class="hero">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button class="btn">Register</button>
      </section>
      <div class="icons">
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </main>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SebastianFGarcia?tab=repositories|">Sebatian Garcia</a>.
    </p>
  </footer>
  <script src="https://kit.fontawesome.com/7a1be4b11a.js" crossorigin="anonymous"></script>
</body>
</html>
